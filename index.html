

<html>

  <body>
    <div>
      <input type="text" id="val">
      <p id='track'>
      </p>
      <button id='show'>Path</button>
   </div>
   <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>

   <script>
     var contract;



     $(document).ready(function()
     {
       //var address

       const web3 = new Web3(web3.currentProvider ||  'HTTP://127.0.0.1:7545' );
       var address = "0xbBF289D846208c16EDc8474705C748aff07732dB";

       var abi = [
	{
		"constant": false,
		"inputs": [],
		"name": "forSale",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [],
		"name": "receive",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [],
		"name": "shipped",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [],
		"name": "sold",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "display",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
];


       contract=new web3.eth.Contract(abi, address);
       contract.methods.display().call().then(function(counter)
       {
         $('#track').html(counter);
       })

     })

   </script>
 </body>
</html>
